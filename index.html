<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Arena RPG</title>
    <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <audio src="assets/sound/bensound-epic.mp3" id="music"></audio>

    <h1>Welcome to the Arena!</h1>
    <!-- Card starting pos / player card pos -->
    <h2 id="choose-text">Choose your fighter!</h2>
    <div class="cardSection">
        <div id="hero1" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero2" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero3" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero4" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
    </div>

    <div id="hero-div" class="cardSection">
        <!-- user hero card pos -->
    </div>

    <div id="enemy-div" class="cardSection">
        <h2>Choose a combatant to attack!</h2>
        <!-- combatant card pos -->
    </div>

    <h2 id="fight-text">Fight section:</h2>
    <button id="attack-button"><h3>Attack</h3></button>

    <div id="defend-div" class="cardSection">
        <h2>Defender:</h2>
        <!-- defending combatant pos -->
    </div>

    <div id="dead-div" class="cardSection">
        <h2>Graveyard:</h2>
        <!-- graveyard -->
    </div>

    <div class="fixed">
        <p id="status-text"></p>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
