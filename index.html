<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Arena RPG</title>
    <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <h1>Welcome to the Arena!</h1>
    <!-- Card starting pos / player card pos -->
    <div class="cardSection">
        <div id="hero1" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero2" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero3" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero4" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <div id="hero5" class="card">
            <p class="name"></p>
            <img class="img">
            <p class="health"></p>
        </div>
        <h2>Your character</h2>
    </div>

    <div id="enemy-div" class="cardSection">
        <!-- combatant card pos -->
    </div>

    <h2>Choose a combatant to attack!</h2>
    <button id="attack-button"><h3>Attack</h3></button>
    <h2>Defender</h2>

    <div id="defend-div" class="cardSection">
        <!-- defending combatant pos -->
    </div>

    <h2>Graveyard</h2>

    <div id="dead-div" class="cardSection">
        <!-- graveyard -->
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
